{% extends "mandelbrot/cards/card.html" %}

{% block detail_url %}{% url "agency" item.id %}{% endblock %}

{% block card %}
{% with item as agency %}
  <a href="{% url "agency" agency.id %}">
      <img class="mdl-pic" src="{{agency.photo_url}}" />
  </a>
  <h4 class="mdl-txt-c mdl-name mdl-truncate">{{agency.name}}</h4>
  <p class="mdl-meta mdl-txt-c mdl-meta mdl-truncate">
    <span class="mdl-truncate mdl-meta">
        <i class="fa fa-users"></i>
        {{agency.get_active_experts|length}} DSEs
    </span>
  </p>
{% endwith %}
{% endblock %}
