{% extends "mandelbrot/cards/card.html" %}

{% block detail_url %}{% url "office" item.id %}{% endblock %}

{% block card %}
{% with item as office %}
    <div class='mdl-pic mdl-map'
         data-latitude="{{office.latitude}}"
         data-longitude="{{office.longitude}}"></div>
    <h4 class="mdl-txt-c mdl-name">{{office.name}}</h4>
    <p class="mdl-meta mdl-txt-c mdl-meta mdl-truncate">{{office.name}}</p>
{% endwith %}
{% endblock %}
