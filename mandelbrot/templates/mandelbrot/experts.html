{% extends "mandelbrot/base.html" %}

{% block "main" %}
    <div id="main" class="usa-grid">
        <h1>Team</h1>
    {% for expert in experts %}
      <div class="usa-width-one-third">
          <a href='{% url "expert" expert.id %}'>{{expert.name}}</a>
          {{expert.title}}
          {% if expert.photo_url %}
          <img height=250 width=400 src="{{expert.photo_url}}" />
          {% else %}
          <img height=250 width=400 src="/static/img/placeholder.png" />
          {% endif %}
      </div>
      {% endfor %}
    </div>
{% endblock %}
