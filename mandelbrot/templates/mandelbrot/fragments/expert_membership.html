{% load humanize %}

{% for membership in memberships %}
              <li>
                  <a href="{% url "expert" membership.who.id %}">{{membership.who.name}}</a>
                  <span class="mdl-meta"> 
                      {% if membership.end_date %}
                      (Past)
                      {% else %}
                      ({{membership.get_duration|humanize_timedelta}}, {{membership.roles.all|humanize_list}})
                      {% endif %}
                  </span>
              </li>
{% endfor %}
