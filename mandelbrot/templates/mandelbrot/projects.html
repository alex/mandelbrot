{% extends "mandelbrot/base.html" %}

{% block "main" %}
    <div id="main" class="usa-grid">
        <h1>Projects</h1>
    {% for project in projects %}
      <div class="usa-width-one-third">
          <a href='{% url "project" project.id %}'>{{project.name}}</a>
      </div>
      {% endfor %}
    </div>
{% endblock %}
